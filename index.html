<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div><input type="checkbox" id="pasha" /><label for="pasha"></label></div>

    <style>
      div {
        width: 40px;
        height: 20px;
        background-color: grey;
        border-radius: 50px;
      }
      label {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: lightgray;
        border-radius: 50%;
        cursor: pointer;
      }
      input:checked + label {
        background-color: red;
        margin-left: 20px;
      }
      input {
        display: none;
      }
    </style>
  </body>
</html>
